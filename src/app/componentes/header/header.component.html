<header class="fixed top-0 left-0 w-full bg-black text-white px-6 py-4 shadow-md backdrop-blur-sm bg-opacity-90 z-50">
  <!-- Contenedor principal -->
<div class="flex items-center justify-between max-w-screen-xl mx-auto">
    <!-- Logo y enlaces -->
    <div class="flex items-center space-x-6">
      <img ngSrc="assets/images/logo_1.png"
           alt="Logo ShowSync"
           class="h-16 w-auto drop-shadow-md max-w-[180px] object-contain" height="375" width="666">

      <!-- Enlaces navegación -->
      <div class="hidden md:flex space-x-14 font-medula text-3xl">
        <a routerLink="landing-page" class="hover:text-customGrisMedio transition">Inicio</a>
        <a routerLink="/busqueda-eventos" class="hover:text-customGrisMedio transition">Eventos</a>
        <a routerLink="/salas/:id" class="hover:text-customGrisMedio transition">Salas</a>
        <a routerLink="/catalogo-artistas" class="hover:text-customGrisMedio transition">Artistas</a>
        <a routerLink="/promotores" class="hover:text-customGrisMedio transition">Promotores</a>
      </div>
    </div>


    <!-- Botones en pantallas grandes -->
    <div class="hidden md:flex items-center space-x-4" *ngIf="!estaLogueado">
      <button routerLink="/auth/login"
              class="bg-transparent border border-white hover:bg-white hover:text-black text-white font-semibold py-2 px-4 rounded transition">
        Entrar
      </button>
      <button routerLink="/auth/registro"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition">
        Registro
      </button>
    </div>

    <!-- Icono de usuario con menú -->
    <div *ngIf="estaLogueado" class="relative hidden md:flex items-center space-x-4">
      <span class="text-white font-medium text-lg">¡Hola, {{ username }}!</span>
      <button (click)="toggleMenuPerfil()" class="hover:text-customGrisMedio transition">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor"
             class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 19.5a8.25 8.25 0 0115 0" />
        </svg>
      </button>


      <!-- Menú desplegable -->
      <div *ngIf="mostrarMenuPerfil"
           class="absolute right-0 top-full mt-2 w-48 bg-white text-black rounded-lg shadow-lg z-50">
        <a routerLink="/perfil"
           class="block px-4 py-2 hover:bg-gray-100 transition">Perfil</a>
        <button (click)="cerrarSesion()"
                class="w-full text-left px-4 py-2 hover:bg-gray-100 transition">Cerrar sesión</button>
      </div>
    </div>




    <!-- Menú hamburguesa para móviles -->
    <button class="md:hidden" (click)="toggleMenu()" aria-label="Menú">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>


  <!-- Menú móvil -->
  <div *ngIf="menuAbierto" class="md:hidden mt-4 space-y-2 text-center">
    <a routerLink="/inicio" class="block hover:text-gray-400 transition">Inicio</a>
    <a routerLink="/eventos" class="block hover:text-gray-400 transition">Eventos</a>

    <!-- Si NO está logueado -->
    <ng-container *ngIf="!estaLogueado">
      <button routerLink="/auth/login"
              class="w-full bg-transparent border border-white hover:bg-white hover:text-black text-white font-semibold py-2 px-4 rounded transition">
        Entrar
      </button>
      <button routerLink="/auth/registro"
              class="w-full bg-customRed hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition">
        Registro
      </button>
    </ng-container>

    <!-- Si SÍ está logueado -->
    <ng-container *ngIf="estaLogueado">
      <a routerLink="/perfil"
         class="block w-full text-white bg-gray-800 hover:bg-gray-700 font-semibold py-2 px-4 rounded transition">
        Perfil
      </a>
      <button (click)="cerrarSesion()"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition">
        Cerrar sesión
      </button>
    </ng-container>
  </div>


</header>

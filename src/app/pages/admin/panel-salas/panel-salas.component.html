<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Gestión de Salas</h1>

  <div class="mb-4 flex justify-between items-center">
    <input
      type="text"
      placeholder="Buscar sala..."
      [(ngModel)]="filtro"
      (input)="filtrarSalas()"
      class="border rounded p-2 w-1/3"
    />
    <button
      class="bg-customRed text-white px-4 py-2 rounded hover:bg-customBurbundy"
      (click)="crearSala()"
    >
      + Nueva Sala
    </button>
  </div>

  <table class="table-auto w-full border">
    <thead class="bg-customGrisOscurso">
    <tr>
      <th class="border p-2">Nombre</th>
      <th class="border p-2">Dirección</th>
      <th class="border p-2">Capacidad</th>
      <th class="border p-2">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sala of salasFiltradas" class="hover:bg-gray-500">
      <td class="border p-2">{{ sala.nombre }}</td>
      <td class="border p-2">{{ sala.direccion }}</td>
      <td class="border p-2">{{ sala.capacidad }}</td>
      <td class="border p-2 space-x-2">
        <button class="bg-yellow-500 px-3 py-1 rounded text-white" (click)="editarSala(sala.id)">Editar</button>
        <button class="bg-red-600 px-3 py-1 rounded text-white" (click)="eliminarSala(sala.id)">Eliminar</button>
<!--        <button class="bg-blue-500 px-3 py-1 rounded text-white" (click)="verReservas(sala.id)">Ver Reservas</button>-->
        <button class="bg-green-500 px-3 py-1 rounded text-white" (click)="verPerfilSala(sala.id)">Ver</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

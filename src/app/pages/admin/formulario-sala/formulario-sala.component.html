<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">{{ editando ? 'Editar Sala' : 'Crear Sala' }}</h2>

  <form (ngSubmit)="guardarSala()" #formSala="ngForm">
    <div class="mb-4">
      <label class="block mb-1">Nombre</label>
      <input class="border rounded w-full p-2" [(ngModel)]="sala.nombre" name="nombre" required />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Dirección</label>
      <input class="border rounded w-full p-2" [(ngModel)]="sala.direccion" name="direccion" required />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Capacidad</label>
      <input type="number" class="border rounded w-full p-2" [(ngModel)]="sala.capacidad" name="capacidad" required />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Ciudad</label>
      <input class="border rounded w-full p-2" [(ngModel)]="sala.ciudad" name="ciudad" required />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Provincia</label>
      <input class="border rounded w-full p-2" [(ngModel)]="sala.provincia" name="provincia" required />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Código Postal</label>
      <input class="border rounded w-full p-2" [(ngModel)]="sala.codigoPostal" name="codigoPostal" required />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Descripción</label>
      <textarea class="border rounded w-full p-2" [(ngModel)]="sala.descripcion" name="descripcion"></textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1">URL de imagen</label>
      <input class="border rounded w-full p-2" [(ngModel)]="sala.imagen" name="imagen" />
    </div>

    <button type="submit" class="bg-customRed hover:bg-customBurbundy text-white px-4 py-2 rounded">
      {{ editando ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded ml-2" (click)="cancelar()">
      Cancelar
    </button>
  </form>
</div>

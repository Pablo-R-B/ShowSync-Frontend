<div  *ngIf="usuarioRol === 'ARTISTA'">
<div *ngFor="let post of postulaciones" class="bg-white shadow-lg rounded-lg p-6">
  <h3 class="text-xl font-bold text-gray-800">{{ post.eventoNombre }}</h3>
  <p class="text-sm text-gray-600">Estado: <span [ngClass]="{'text-yellow-500': post.estado === 'pendiente', 'text-green-500': post.estado === 'aceptado', 'text-red-500': post.estado === 'rechazado'}">{{ post.estado }}</span></p>

  <div *ngIf="post.estado === 'pendiente'" class="mt-4 flex space-x-2">
    <button (click)="respuestaArtista(post, 'aceptado')" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">
      Aceptar
    </button>
    <button (click)="respuestaArtista(post, 'rechazado')" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
      Rechazar
    </button>
  </div>
</div>
</div>

<div class="min-h-screen p-10 pt-32 h-100">
  <!-- Mensaje de Ã©xito -->
  <div
    *ngIf="alerta.visible && alerta.tipo === 'enviada'"
    class="font-regular relative mb-4 block w-full
           rounded-lg bg-green-500 p-4 text-base leading-5
           text-white opacity-100"
  >
    {{ alerta.mensaje }}
  </div>

  <!-- Mensaje de error -->
  <div
    *ngIf="alerta.visible && alerta.tipo === 'noenviada'"
    class="font-regular relative mb-4 block w-full
           rounded-lg bg-red-500 p-4 text-base leading-5
           text-white opacity-100"
  >
    {{ alerta.mensaje }}
  </div>
<div class="flex h-screen items-center justify-center px-10">
  <div class="w-full sm:w-1/2  bg-white shadow-xl rounded-3xl">
    <div class="mt-10 flex justify-center mb-5 ">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKN2MjSr0slVb3jxwjrIuBaAaqo669IBIKxw&usqp=CAU" class="rounded-full" alt="" />
    </div>
    <div class="flex justify-center px-5 ">
      <div class="border-b-2 border-gray-500 w-full"></div>
    </div>

    <div *ngIf="artista" class="flex justify-center text-center p-5">
      <p>Soy {{artista.nombreArtista}}</p>
    </div>
    <div  *ngIf="usuarioRol === 'PROMOTOR'">
    <button (click)="mostrarModal = true"
            class="py-3 bg-indigo-500 font-semibold text-white w-1/4 rounded-xl hover:bg-indigo-600">
      Contratar
    </button>
    <div class="modal" *ngIf="mostrarModal">
      <div class="modal-content">
        <h2>Vas a contratar a un artista</h2>
        <hr>
        <p>Vas a contratar a un artista</p>

         Input desplegable
        <label for="eventSelect">Selecciona un evento:</label>
        <div *ngIf="!eventos.length">
          <p>No tienes eventos disponibles para ofrecer.</p>
        </div>
        <select  id="eventSelect" [(ngModel)]="eventoSeleccionado" name="eventoSeleccionado">
          <option  *ngFor="let evento of eventos" [value]="evento.id">{{evento.nombreEvento}}</option>
        </select>

        <div class="modal-actions">
          <button (click)="cerrarModal()">Cancelar</button>
          <button (click)="enviarOferta(); cerrarModal()">Aceptar</button>
        </div>
      </div>
    </div>

    </div>
  </div>
</div>
</div>

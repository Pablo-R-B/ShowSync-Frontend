<!-- Fuente de iconos FontAwesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<!-- TÍTULO PRINCIPAL -->
<div class="pt-32 text-center px-4">
<header class="w-full bg-gradient-to-r from-purple-700 to-indigo-700 py-10 px-4 text-center">
  <h2 class="text-2xl md:text-4xl font-semibold text-white leading-tight">
    ¿En busca de las promotoras que organizan tus conciertos favoritos?
  </h2>
</header>
</div>

<!-- CONTENEDOR PRINCIPAL -->
<main class="bg-black text-white p-6 md:p-10 flex flex-col md:flex-row gap-6 min-h-screen">

  <!-- FILTROS -->
  <aside class="bg-zinc-900 p-6 rounded-xl border border-zinc-700 w-full md:w-2/5 lg:max-w-md self-start min-h-[500px]">
    <h2 class="text-2xl font-semibold mb-6 text-center text-indigo-400">Filtros</h2>

    <!-- Nombre del promotor -->
    <label for="promotorSelect" class="block mb-4 text-lg font-medium text-white">
      <i class="fa fa-user mr-2"></i>Promotor
    </label>
    <input
      id="promotorSelect"
      [(ngModel)]="nombrePromotoraSeleccionada"
      type="text"
      class="w-full mb-6 p-4 rounded-lg bg-zinc-800 text-white border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Buscar por nombre de promotor"
    />

    <!-- Botón de Aceptar -->
    <button
      class="bg-red-600 hover:bg-red-700 text-white w-full p-3 rounded-lg transition-all duration-300 transform hover:scale-105"
      (click)="aplicarFiltros()"
    >
      Aceptar
    </button>
  </aside>


  <!-- PROMOTORES -->
  <!-- Contenedor con altura aumentada y más ancho -->
  <div class="max-h-[750px] overflow-y-auto px-6">

    <section class="w-full max-w-screen-2xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div
        *ngFor="let promotor of promotorasFiltradas"
        class="bg-zinc-900 rounded-xl border border-zinc-700 flex flex-col items-center p-6 space-y-4 transition-all duration-300 ease-in-out hover:scale-105"
      >
        <!-- Imagen del promotor -->
        <img [src]="promotor?.imagenPerfil"
             alt="Imagen del promotor"
             class="w-32 h-32 object-cover rounded-full border-4 border-red-600 shadow-lg"
        />

        <!-- Info del promotor -->
        <div class="text-center">
          <h3 class="text-lg font-semibold text-white">{{ promotor?.nombrePromotor }}</h3>
          <p class="text-sm text-gray-400 mt-1">{{ promotor?.descripcion || 'Descripción no disponible' }}</p>
        </div>

        <!-- Botón +info -->
        <button
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition-transform duration-200 hover:scale-105"
          [routerLink]="['/promotores', promotor?.id]"
        >
          + info
        </button>
      </div>
    </section>

  </div>



</main>

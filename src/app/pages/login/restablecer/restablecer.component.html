<div class="min-h-screen bg-cover bg-center flex items-center justify-center"
     style="background-image: url('assets/images/fondo_2.png')">
  <div class="bg-black bg-opacity-70 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-white text-5xl  mb-6 text-center font-medula">Restablecer contraseña</h2>

    <div *ngIf="error" class="text-red-400 mb-4">{{ error }}</div>

    <label class="block text-white mb-2">Nueva contraseña</label>
    <input type="password" [(ngModel)]="nuevaContrasena" class="w-full p-2 rounded bg-customGrisClaro text-white mb-6" placeholder="Introduce tu nueva contraseña">

    <button (click)="onRestablecer()" class="bg-customGrisOscurso hover:bg-customGrisMedio text-white w-full py-2 rounded">
      Restablecer
    </button>
    <div *ngIf="mensaje" class="text-green-400 mb-4 text-center">
      {{ mensaje }}
      <br />
      <button (click)="irAlLogin()" class="mt-4 bg-customGrisOscurso hover:bg-customGrisClaro text-white py-2 px-4 rounded">
        Ir al login
      </button>
    </div>

  </div>
</div>

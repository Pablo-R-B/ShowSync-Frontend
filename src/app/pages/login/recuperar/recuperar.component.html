<div class="min-h-screen bg-cover bg-center flex items-center justify-center"
     style="background-image: url('assets/images/fondo_2.png')">
  <div class="bg-black bg-opacity-80 text-white p-10 rounded-[2rem] w-full max-w-md shadow-2xl">
    <h2 class="text-5xl font-medula text-center mb-8 ">Recuperar contrase침a</h2>

    <form (ngSubmit)="onRecuperar()" class="space-y-6">
      <p class="text-center text-gray-300 text-sm">
        Introduce tu correo electr칩nico y te enviaremos las instrucciones para recuperar tu contrase침a.
      </p>

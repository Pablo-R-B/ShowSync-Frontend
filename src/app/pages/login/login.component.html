<div class="min-h-screen bg-cover bg-center flex items-center justify-center"
     style="background-image: url('assets/images/fondo_2.png')">
  <div class="bg-black  bg-opacity-80 text-white p-10 rounded-[2rem] w-full max-w-md shadow-2xl">
    <h2 class="text-5xl font-medula  text-center mb-8 tracking-wide uppercase">Iniciar sesión</h2>

    <form (ngSubmit)="onLogin()" class="space-y-5">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Correo electrónico"
        required
        class="w-full p-3 rounded-full bg-gray-200 text-gray-800 placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-300"
      />

      <input
        type="password"
        [(ngModel)]="contrasena"
        name="contrasena"
        placeholder="Contraseña"
        required
        class="w-full p-3 rounded-full bg-gray-200 text-gray-800 placeholder:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-300"
      />

      <div class="text-center mt-4">
        <a routerLink="/auth/recuperar" class="text-gray-300 hover:text-white hover:underline text-sm">
          ¿Has olvidado tu contraseña?
        </a>
        <a routerLink="/auth/registro" class="text-gray-300 hover:text-white hover:underline text-sm">
          ¿Quieres registrarse?
        </a>

      </div>



      <button
        type="submit"
        class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full transition duration-300"
      >
        Entrar
      </button>

      <p *ngIf="error" class="text-red-400 text-center mt-4">{{ error }}</p>
    </form>
  </div>
</div>

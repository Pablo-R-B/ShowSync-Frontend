<div *ngIf="sala" class="p-6 bg-customGrisClaro2 rounded-2xl shadow-md mx-4 lg:mx-16">
<div class="mb-6">  <div class="mb-6">
    <h1 class="text-3xl font-bold text-customBurbundy mb-2">{{ sala.nombre }}</h1>
    <p class="text-gray-700 mb-4">{{ sala.descripcion }}</p>

    <div class="flex space-x-4 text-customBurbundy">
      <p><span class="font-semibold">Capacidad:</span> {{ sala.capacidad }} personas</p>
      <p><span class="font-semibold">Ubicaci√≥n:</span> {{ sala.direccion}}</p>
      <p><span class="font-semibold">Ciudad:</span> {{ sala.ciudad}}</p>
    </div>
  </div>

  <!-- Imagen destacada (opcional) -->
  <div *ngIf="sala.imagenUrl" class="mb-6">
    <img [src]="sala.imagenUrl" alt="Imagen de {{ sala.nombre }}" class="w-full max-h-96 object-cover rounded-lg shadow" />
  </div>

  <hr class="my-6 border-gray-300" />

  <div>
    <h2 class="text-2xl font-semibold text-customGrisOscurso mb-4">Disponibilidad</h2>
    <full-calendar *ngIf="calendarOptions" [options]="calendarOptions" class="text-customGrisOscurso"></full-calendar>
  </div>
</div>
</div>

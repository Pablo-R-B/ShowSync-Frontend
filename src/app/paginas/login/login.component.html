<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (submit)="onLogin(); $event.preventDefault()">
    <input type="email" [(ngModel)]="email" placeholder="Correo electrónico" name="email" required>
    <input type="password" [(ngModel)]="contrasena" placeholder="Contraseña" name="contrasena" required>
    <button type="submit">Login</button>
  </form>

  <p *ngIf="error" style="color: red;">{{ error }}</p>
</div>

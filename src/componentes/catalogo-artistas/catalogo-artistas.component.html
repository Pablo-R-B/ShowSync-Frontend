<app-hero [texto]="'Encuentra al artista de tu mundo sonoro'"></app-hero>

<div *ngIf="errorMsj" class="alert alert-danger">
  {{ errorMsj }}
</div>
    <div *ngIf="artistasLista.length > 0" class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <!-- Primera tarjeta -->
      <a *ngFor="let artista of artistasLista" href="#" class="flex flex-col items-center bg-[#08080c] border-2 border-white rounded-lg shadow-sm text-white hover:text-black hover:bg-gray-100 dark:hover:bg-gray-700 md:flex-row">
        <div *ngIf="artistasLista.length === 0 && !errorMsj" class="alert alert-info">
          No hay artistas disponibles para este género.
        </div>
        <img class="object-cover w-full md:w-1/2 h-4/5 m-8 rounded-t-lg md:h-auto md:rounded-none" [src]="artista.imagen" alt="">
        <div class="flex flex-col justify-between p-4 w-full md:w-1/2 leading-normal m-8">
          <h5 class="mb-2 text-2xl font-bold tracking-tight">{{artista.nombre}}</h5>
          <div class="flex items-center">
            <img src="/flat-color-icons_music.png" class="w-8 mr-2" alt="">
            <p class="font-normal">{{artista.generos}}</p>
          </div>
          <button class="mt-3 px-4 py-2 text-white bg-[#444E5F] rounded-lg hover:bg-[#3a4150]">+info</button>
        </div>
      </a>
    </div>


<div class="bg-black text-white max-w-sm mx-auto p-4 rounded-lg shadow-lg flex flex-col items-center">
  <!-- Título -->
  <h2 class="text-2xl font-bold mb-4">Filtros</h2>

  <!-- Etiqueta sobre el menú desplegable -->
  <label for="genres" class="block mb-2 text-sm font-medium">Género musical</label>

  <!-- Menú desplegable -->
  <select [(ngModel)]="generoSeleccionado"  id="genres" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
    <option selected></option>
    <option *ngFor="let genero of generos" [value]=genero>{{genero}}</option>
  </select>

  <!-- Botón centrado -->
  <button (click)="onGeneroSeleccionado(generoSeleccionado)" class="mt-4 bg-[#770316] text-white text-sm font-medium py-2 px-4 rounded-lg hover:bg-red-800 focus:ring-2 focus:ring-red-600">
    Aceptar
  </button>
</div>


<div class="max-w-xl">

  <div class="flex space-x-4">

    <div class="flex rounded-full border-2 border-blue-500 overflow-hidden max-w-md mx-auto">

      <input [(ngModel)]="busqueda" type="text" placeholder="Search Something..."

             class="w-full outline-none bg-white text-sm px-5 py-3" />

      <button (click)="onBuscarPorNombre(busqueda)" type='button' class="flex items-center justify-center bg-blue-500 hover:bg-blue-600 px-6">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="18px" class="fill-white">

          <path

            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">

          </path>

        </svg>

      </button>

    </div>

    <button class="bg-white px-6 text-lg font-semibold py-4 rounded-md" (click)="limpiarBusqueda()">Clear</button>

  </div>

</div>
</div>
